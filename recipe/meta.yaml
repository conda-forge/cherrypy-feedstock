{% set name = "CherryPy" %}
{% set version = "10.2.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "32d93334df765c7fd5d22815ab643333e850f0cc4f6d51fee62a68f23eea8ff8" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
  
  run:
    - python
    - six
    - cheroot >=5.2.0
    - portend >=1.6.1
    - simplejson
    - routes >=2.3.1
    - pyopenssl
    - python-memcached >=1.58
    - flup
    - pypiwin32  # [win32]

test:
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial
    - cherrypy.wsgiserver

  commands:
    - cherryd -h

about:
  home: http://www.cherrypy.org
  license_file: LICENSE.md
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Object-Oriented HTTP framework'
  dev_url: https://github.com/cherrypy/cherrypy
  doc_url: http://docs.cherrypy.org/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
