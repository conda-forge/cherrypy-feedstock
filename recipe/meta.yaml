{% set version = "18.4.0" %}

package:
  name: cherrypy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/C/CherryPy/CherryPy-{{ version }}.tar.gz
  sha256: e5be00304ca303d7791d14b5ce1436428e18939b91806250387c363ae56c8f8f

build:
  number: 0
  skip: True  # [py<35]
  entry_points:
    - cherryd = cherrypy.__main__:run
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - more-itertools
    - cheroot >=8.2.1
    - portend >=2.1.1
    - zc.lockfile
    - simplejson
    - routes >=2.3.1
    - pyopenssl
    - pywin32  # [win]

test:
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial
  commands:
    - cherryd -h

about:
  home: http://www.cherrypy.org
  license: BSD-3-Clause
  license_file: LICENSE.md
  license_family: BSD
  summary: 'Object-Oriented HTTP framework'
  description: |
    CherryPy is a pythonic, object-oriented web framework.
    It allows developers to build web applications in much the same way they would
    build any other object-oriented Python program. This results in smaller source
    code developed in less time.
  dev_url: https://github.com/cherrypy/cherrypy
  doc_url: http://docs.cherrypy.org/en/latest
  doc_source_url: https://github.com/cherrypy/cherrypy/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
